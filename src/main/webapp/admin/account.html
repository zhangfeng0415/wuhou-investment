    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">
    <script src="../js/bootstrap-table-zh-CN.min.js"></script>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
    <script src="../js/admin/accountManage.js"></script>
</head>
<body>
<nav  class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="../image/logo1.png" alt="" height="50px">
        </div>
        <div>
            <ul class="nav navbar-nav" >
                <li><a href="officialBox.html">文书档案</a></li>
                <li><a href="projectBox.html">工程档案</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li  class="active"><a href="account.html">账号管理</a></li>
                <li><a id="exit" href="javascript:void(0)">退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div style="width: 280px;height: 50px;position: absolute;top: 50%;left: 50%;margin-left: -140px;margin-top: -25px;">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#pwdModify">修改密码</button>
    <button type="button" class="btn btn-primary btn-lg" style="margin-left: 60px" data-toggle="modal" data-target="#userManage">用户管理</button>
</div>

<!-- Modal -->
<div class="modal fade" id="pwdModify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <div align="center" class="modal-body">
                <table style="border-collapse:separate; border-spacing:0 10px;">
                    <tr>
                        <td style="text-align:right">旧密码：</td>
                        <td><input  type="password" id="oldPassword"/></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">新密码：</td>
                        <td><input  type="password" id="newPassword"/></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">重复新密码：</td>
                        <td><input  type="password" id="reapeatPassword"/></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="change" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="userManage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >用户管理</h4>
            </div>
            <div align="center" class="modal-body" style="overflow: auto;height: 500px">
                <table id="table" >
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
