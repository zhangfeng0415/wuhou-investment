<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../js/bootstrap.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.css">

    <script src="../js/bootstrap-table-zh-CN.min.js"></script>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
    <script src="../js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
    <script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
<nav  class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="../image/logo1.png" alt="" height="50px">
        </div>
        <div>
            <ul class="nav navbar-nav" >
                <li class="active"><a href="officialBox.html">文书档案</a></li>

            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="account.html">账号管理</a></li>
                <li><a id="exit" href="javascript:void(0)">退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div style="width: 1200px;margin:50px auto 20px;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">添加文书档案</button>
    <div style="width:390px;float:right;margin-bottom: 10px">
        <select   id="query" class="selectpicker show-tick" data-width="100px"  style="display: inline-block" >
            <option value="1">文号</option>
            <option value="2">责任人</option>
            <option value="3">题名</option>
            <option value="4">保管期限</option>
            <option value="5">录入员</option>
        </select>
        <input id="con" type="text" class="form-control" style="width: 140px;display: inline-block">
        <button id="search" class="btn btn-default" type="button" style="display: inline-block">查找</button>
        <button id="search-whole" class="btn btn-default" type="button" style="display: inline-block">全局查找</button>
    </div>
</div>


<div style="width: 1200px;margin:0 auto">
    <table  id="table"></table>
</div>

<!-- Modal -->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加文书档案</h4>
            </div>
            <div align="center" class="modal-body">
                <table style="border-collapse:separate; border-spacing:0 10px;">
                    <tr>
                        <td style="text-align:right">文号：</td>
                        <td><input  type="text" id="fileNum"/></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">责任人：</td>
                        <td><input  type="text" id="responsiblePerson"/></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">题名：</td>
                        <td><input type="text" id="title" /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right"> 保管期限：</td>
                        <td ><select  id="keepTime" style="margin-left:0;width:174px;height:26px">
                            <option value="1">10年</option>
                            <option value="2">30年</option>
                            <option value="3">50年</option>
                            <option value="4">100年</option>
                            <option value="5">短期</option>
                            <option value="6">长期</option>
                            <option value="7">永久</option>
                        </select><br />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:right">文件日期：</td>
                        <td><input  type="text" id="documentTime" /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">页数：</td>
                        <td ><input type="text" id="pageNumber" /><br /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">录入员：</td>
                        <td><input type="text" id="createUserName"/><br />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="docSubmit" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="change" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >文书档案更新</h4>
            </div>
            <div align="center" class="modal-body">
                <table style="border-collapse:separate; border-spacing:0 10px;">
                    <tr>
                        <td style="text-align:right">文号：</td>
                        <td><input  type="text" id="fileNum-change"/></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">责任人：</td>
                        <td><input  type="text" id="responsiblePerson-change"/></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">题名：</td>
                        <td><input type="text" id="title-change" /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right"> 保管期限：</td>
                        <td >
                            <select  id="keepTime-change" style="margin-left:0;width:174px;height:26px">
                                <option value="1"  text="10年">10年</option>
                                <option value="2" text="30年">30年</option>
                                <option value="3" text="50年">50年</option>
                                <option value="4" text="100年">100年</option>
                                <option value="5" text="短期">短期</option>
                                <option value="6" text="长期">长期</option>
                                <option value="7" text="永久">永久</option>
                            </select><br />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:right">文件日期：</td>
                        <td><input width="174px" type="text" id="documentTime-change" /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">页数：</td>
                        <td ><input type="text" id="pageNumber-change" /><br /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">录入员：</td>
                        <td><input type="text" id="createUserName-change"/><br />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <input id="docId1" type="hidden"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="docSubmit-change" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="uploadPic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >拖拽文件到此</h4>
            </div>
            <div id="content" align="center" class="modal-body">
                <table id="table1">
                    <tbody class="tbody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <input id="docId2" type="hidden"/>
                <button type="button" class="btn btn-default" onclick="clearAll()">清空列表</button>
                <button id="upload" type="button" class="btn btn-primary" onclick="upload()">上传文件</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="img" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >图片列表</h4>
            </div>
            <div align="center" class="modal-body" style="overflow: auto;height: 500px">
                <table id="table2" >
                </table>
            </div>
            <div class="modal-footer">
                <input id="docId3"type="hidden">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script src="../js/user/officialManage.js"></script>
</body>
</html>
