<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Login.css">
    <script src="js/login.js"></script>
<script language="JavaScript">
    function keyLogin(){
        if (event.keyCode==13)  //回车键的键值为13
            document.getElementById("login").click(); //调用登录按钮的登录事件
    }
</script>
</head>
<body onkeydown="keyLogin()">
<div style="position:fixed;left:0px; top:0px; width:100%; height:100%;z-index: -1">
    <img src="image/background.png" width="100%" height="100%"/>
</div>
<div style="width: 500px;margin: 120px auto 0;" >
    <img src="image/logo1.png" width="300px" style="margin-left: 100px">
    <p  style="color: ghostwhite;margin-top: 30px;margin-bottom:30px;text-align: center;font-size: 48px;font-weight:bold">武 侯 资 本 档 案 管 理</p>
</div>

<div style="width: 320px;height: 170px;position: absolute;left: 50%;top: 50%;margin: -25px 0 0 -160px">
    <div>
        <p style="display: inline-block;color: white;width: 58px;">用户名：</p>
        <input id="username" class="inputbox"  type="text">
    </div>
    <div>
        <p style="display: inline-block;color: white;width: 58px;">密&nbsp&nbsp&nbsp码：</p>
        <input id="pwd" class="inputbox"  type="password">
    </div>
    <button id="login"   class="btn btn-danger">登录</button>
</div>

</body>
</html>
